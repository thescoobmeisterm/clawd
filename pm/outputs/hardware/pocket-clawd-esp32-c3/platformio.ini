; Pocket Clawd - ESP32-C3 1.28" Display
; PlatformIO Configuration File

[env:esp32-c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Build flags for optimization
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Serial logging
lib_deps = 
    ; Display libraries
    ; Wire for I2C
    ; SPI is built-in
